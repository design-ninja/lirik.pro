name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  workflow_run:
    workflows: ["Telegram Posts Pull"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile=false
      - name: Install Chromium for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium chromium-sandbox || sudo apt-get install -y chromium-browser
      - run: pnpm build
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: false
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
          PUBLIC_LOCATION_JSON_URL: ${{ vars.PUBLIC_LOCATION_JSON_URL }}
          PUBLIC_SPOTIFY_JSON_URL: ${{ vars.PUBLIC_SPOTIFY_JSON_URL }}
          PUBLIC_WAKATIME_JSON_URL: ${{ vars.PUBLIC_WAKATIME_JSON_URL }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
